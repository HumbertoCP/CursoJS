<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
</head>
<body>
    <h1>Controle de fronteira</h1>
    Nacionalidade: <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value = "Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var nacionalidade = document.querySelector('input#nacionalidade')
            var res = document.querySelector('div#res')

            var string_nacionalidade = String(nacionalidade.value).toUpperCase()
            res.innerText = `Seu pais é ${string_nacionalidade}` 

            if(string_nacionalidade == 'EUA'){
                res.innerHTML = `<p>Você é <strong>ESTADO UNIDENSE</strong></p>`
            }
            else if(string_nacionalidade == 'BR'){
                res.innerHTML = `<p>Você é <strong>Brasileiro!</strong></p>`
            }
            else{
                res.innerHTML = `<p>Caiu no else</p>`
                //res.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }

    </script>
</body>
</html>
